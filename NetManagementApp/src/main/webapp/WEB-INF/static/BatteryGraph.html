<!doctype html>
<html>
	<head>
		<title>Battery Chart</title>
		

<script src="resources/js/jquery-1.11.1.min.js"></script>

<link href="resources/css/jquery-ui.css" rel='stylesheet' type='text/css' />
<script src="resources/js/jquery-ui.js"></script>
<script src="resources/js/amcharts.js" type="text/javascript"></script>
<script src="resources/js/xy.js" type="text/javascript"></script>

<style>
body {
	font-family: Tahoma,Arial,Verdana;
	font-size: 12px;
	color: black;
}

a:link {color: #84c4e2;}
a:visited {color:#84c4e2;}
a:hover {color: #cd82ad;}
a:active {color: #84c4e2;}		
</style>



<script>

var chart;
var chartData = [];
            generateChartData();

            // generate some random data, quite different range
            function generateChartData() {
            	
            	var data = JSON.parse(sessionStorage.getItem('battery'));
            	
                

                for (var i = 0; i < data.length; i++) {
                   
                	var date = data[i].timestamp;
                	var dateTime = date.split(' ');
                	console.log('date bat: ', dateTime[0]);
                	var level = data[i].level;
                	
                   
                    chartData.push({
                        date: dateTime[0],
                        level: level
                    });
                }
            }
            
            
            AmCharts.ready(function () {
                // XY CHART

                chart = new AmCharts.AmXYChart();
                chart.dataDateFormat = "YYYY-MM-DD";

                chart.dataProvider = chartData;
                chart.startDuration = 1;

                // AXES
                // X
                var xAxis = new AmCharts.ValueAxis();
                xAxis.title = "Time";
                xAxis.position = "bottom";
                xAxis.dashLength = 1;
                xAxis.axisAlpha = 0;
                xAxis.type = "date";
                xAxis.autoGridCount = true;
                chart.addValueAxis(xAxis);

                // Y
                var yAxis = new AmCharts.ValueAxis();
                yAxis.position = "left";
                yAxis.title = "Level";
                yAxis.dashLength = 1;
                yAxis.axisAlpha = 0;
                yAxis.autoGridCount = true;
                chart.addValueAxis(yAxis);

                // GRAPHS
                // triangles up
                var graph1 = new AmCharts.AmGraph();
                graph1.lineColor = "#FF6600";
                graph1.balloonText = "x:[[x]] y:[[y]]";
                graph1.xField = "date";
                graph1.yField = "ay";
                graph1.lineAlpha = 1;
                graph1.type = "smoothedLine";
                graph1.bullet = "triangleUp";
                chart.addGraph(graph1);

                // triangles down
                /*
                var graph2 = new AmCharts.AmGraph();
                graph2.lineColor = "#FCD202";
                graph2.balloonText = "x:[[x]] y:[[y]]";
                graph2.xField = "date";
                graph2.yField = "by";
                graph2.lineAlpha = 1;
                graph2.type = "smoothedLine";
                graph2.bullet = "triangleDown";
                chart.addGraph(graph2);*/

                // first trend line
                var trendLine = new AmCharts.TrendLine();
                trendLine.lineColor = "#FF6600";
                trendLine.initialXValue = 1;
                trendLine.initialValue = 2;
                trendLine.finalXValue = 12;
                trendLine.finalValue = 11;
                chart.addTrendLine(trendLine);

                // second trend line
                /*
                trendLine = new AmCharts.TrendLine();
                trendLine.lineColor = "#FCD202";
                trendLine.initialXValue = 1;
                trendLine.initialValue = 1;
                trendLine.finalXValue = 12;
                trendLine.finalValue = 19;
                chart.addTrendLine(trendLine);*/

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chart.addChartCursor(chartCursor);

                // SCROLLBAR

                var chartScrollbar = new AmCharts.ChartScrollbar();
                chart.addChartScrollbar(chartScrollbar);

                // WRITE
                chart.write("chartdiv");
            });

         
            </script>
		
	</head>
	<body>
		
	 	<div id="chartdiv" style="width: 100%; height: 400px;"></div>
	
	</body>
</html>
